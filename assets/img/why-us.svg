<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0880e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b99f8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Main illustration elements -->
  <!-- Monitor/Screen -->
  <rect x="150" y="120" width="300" height="200" fill="#ffffff" rx="10" opacity="0.9"/>
  <rect x="160" y="130" width="280" height="160" fill="#f8f9fa" rx="5"/>
  
  <!-- Code lines on screen -->
  <rect x="180" y="150" width="120" height="8" fill="url(#accentGradient)" rx="4"/>
  <rect x="180" y="170" width="160" height="8" fill="#6c757d" rx="4" opacity="0.6"/>
  <rect x="180" y="190" width="140" height="8" fill="#6c757d" rx="4" opacity="0.6"/>
  <rect x="180" y="210" width="100" height="8" fill="url(#accentGradient)" rx="4"/>
  <rect x="180" y="230" width="180" height="8" fill="#6c757d" rx="4" opacity="0.6"/>
  <rect x="180" y="250" width="120" height="8" fill="#6c757d" rx="4" opacity="0.6"/>
  
  <!-- Floating elements representing technology -->
  <!-- Cloud -->
  <circle cx="100" cy="80" r="25" fill="#ffffff" opacity="0.8"/>
  <circle cx="115" cy="80" r="30" fill="#ffffff" opacity="0.8"/>
  <circle cx="130" cy="80" r="25" fill="#ffffff" opacity="0.8"/>
  
  <!-- Gears -->
  <circle cx="500" cy="100" r="20" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
  <circle cx="500" cy="100" r="12" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <!-- Gear teeth -->
  <rect x="495" y="75" width="10" height="5" fill="#ffffff" opacity="0.7"/>
  <rect x="495" y="120" width="10" height="5" fill="#ffffff" opacity="0.7"/>
  <rect x="475" y="95" width="5" height="10" fill="#ffffff" opacity="0.7"/>
  <rect x="520" y="95" width="5" height="10" fill="#ffffff" opacity="0.7"/>
  
  <!-- Mobile phone -->
  <rect x="480" y="250" width="60" height="100" fill="#ffffff" rx="8" opacity="0.9"/>
  <rect x="490" y="260" width="40" height="60" fill="#f8f9fa" rx="3"/>
  <rect x="495" y="270" width="30" height="4" fill="url(#accentGradient)" rx="2"/>
  <rect x="495" y="280" width="25" height="4" fill="#6c757d" rx="2" opacity="0.6"/>
  <rect x="495" y="290" width="20" height="4" fill="#6c757d" rx="2" opacity="0.6"/>
  
  <!-- Connected lines showing integration -->
  <line x1="300" y1="220" x2="480" y2="300" stroke="#ffffff" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
  <line x1="300" y1="220" x2="115" y2="110" stroke="#ffffff" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
  <line x1="300" y1="220" x2="500" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
  
  <!-- Success indicators -->
  <circle cx="80" cy="300" r="15" fill="#28a745" opacity="0.8"/>
  <path d="M 73 300 L 78 305 L 87 295" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <circle cx="520" cy="320" r="15" fill="#28a745" opacity="0.8"/>
  <path d="M 513 320 L 518 325 L 527 315" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Text elements -->
  <text x="300" y="50" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="bold" opacity="0.9">
    Szystems Solutions
  </text>
  <text x="300" y="380" text-anchor="middle" fill="#ffffff" font-size="16" opacity="0.8">
    Tecnología • Experiencia • Resultados
  </text>
</svg>
