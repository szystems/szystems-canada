  <!-- Bootstrap CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --blue: #0880e8;
      --orange: #fa8403;
      --dark: #1a1a2e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }
    
    .error-container {
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
    }
    
    .error-code {
      font-size: 180px;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(45deg, var(--blue), var(--orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      text-shadow: none;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    .error-title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #fff;
    }
    
    .error-message {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .btn-home {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--blue);
      color: #fff;
      padding: 15px 35px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(8, 128, 232, 0.3);
    }
    
    .btn-home:hover {
      background: var(--orange);
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(250, 132, 3, 0.3);
      color: #fff;
    }
    
    .btn-home i {
      font-size: 20px;
    }
    
    .links {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    
    .links a {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    
    .links a:hover {
      color: var(--orange);
    }
    
    /* Decorative elements */
    .decoration {
      position: fixed;
      border-radius: 50%;
      background: rgba(8, 128, 232, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    
    .decoration-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
    }
    
    .decoration-2 {
      width: 200px;
      height: 200px;
      bottom: -50px;
      right: -50px;
      animation-delay: -3s;
    }
    
    .decoration-3 {
      width: 150px;
      height: 150px;
      top: 50%;
      right: 10%;
      background: rgba(250, 132, 3, 0.1);
      animation-delay: -1.5s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    .logo {
      margin-bottom: 30px;
    }
    
    .logo img {
      height: 60px;
    }
    
    /* Responsive */
    @media (max-width: 576px) {
      .error-code {
        font-size: 120px;
      }
      .error-title {
        font-size: 24px;
      }
      .error-message {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- Decorative elements -->
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="decoration decoration-3"></div>
  
  <div class="error-container">
    <div class="logo">
      <a href="index.html">
        <img src="assets/img/logoblanco.png" alt="Szystems">
      </a>
    </div>
    
    <div class="error-code">404</div>
    
    <h1 class="error-title">Page Not Found</h1>
    
    <p class="error-message">
      Oops! The page you're looking for seems to have wandered off into the digital void. 
      Don't worry, let's get you back on track.
    </p>
    
    <a href="index.html" class="btn-home">
      <i class="bi bi-house-door"></i>
      Back to Homepage
    </a>
    
    <div class="links">
      <a href="portfolio.html">Our Work</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

</body>

</html>
